	<script type="text/javascript">
var video_host = "comas.cogerent.com";

var ID = ""; // student ID
		var me = name.replace(/ /g,"-")+'-'+ID;
		var webSocket = new WebSocket(ws_protocol+"://"+directory_host+":"+port+"/WebSocket/chat/"+course+"/"+activity+"/"+me+"/"+PASSWORD);
		var echoText = document.getElementById("echoText");
		var h1 = document.getElementById("h1");
		h1.innerHTML = "Exam Chat: "+name+" for "+course+"/"+activity;
		echoText.value = "";
		var message = document.getElementById("message");
		webSocket.onopen = function(message){ wsOpen(message);};
		webSocket.onmessage = function(message){ wsGetMessage(message);};
		webSocket.onclose = function(message){ wsClose(message);};
		webSocket.onerror = function(message){ wsError(message);};
		function wsOpen(message){
			echoText.value += "Connected ... \n";
		}
		function wsSendMessage(){
			webSocket.send(me + ":" + message.value);
			echoText.value += me + ":" + message.value + "\n";
			message.value = "";
		}
		function wsCloseConnection(){
			webSocket.close();
		}
		function wsGetMessage(message){
			echoText.value += message.data + "\n";
		}
		function wsClose(message){
			echoText.value += "Disconnected ... \n";
		}
		function wsError(message){
			echoText.value += "Error ... \n";
		}
	</script>
